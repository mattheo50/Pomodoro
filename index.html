<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <!--kit for Font Awesome-->
    <script src="https://kit.fontawesome.com/af647352e5.js" crossorigin="anonymous"></script>
    <!--add css-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <h1>TIMER POMODORO</h1>
    </div>
    <div>
        <h2 id="statut">Press start</h2>
    </div>
    <div>
        <p id="timer"></p>
    </div>
    <div>
        <button class="fa-solid fa-play" id="start" onclick="startTimer()"></button>
        <button class="fa-solid fa-rotate-right" id="reset" onclick="reset()"></button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
