<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <!--kit for Font Awesome-->
    <script src="https://kit.fontawesome.com/af647352e5.js" crossorigin="anonymous"></script>
    <!--add css-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <h1>TIMER POMODORO</h1>
    </div>
    <div>
        <h2 id="statut">Press start</h2>
    </div>
    <div>
        <p id="timer"></p>
    </div>
    <div>
        <!--Button for start and reload the application-->
        <button  id="start" title="start" onclick="startTimer()">
            <em class="fa-solid fa-play"></em>
        </button>
        <button id="reset" title="reset" onclick="reset()">
            <em class="fa-solid fa-rotate-right"></em>
        </button>
    </div>
    <div>
        <!--Input for the chrono customization-->
        <label for="textWorkInput">Work time :<output id="textWorkInput">25</output></label>
        <label for="rangeWork">min
        </label>
        <input name="rangeWork" type="range" id="rangeWork" min="1" max="60" value="25" step="1">
        <br>
        <label for="textBreakInput">Break time :<output id="textBreakInput">5</output></label>
        <label for="rangeBreak">min
        </label>
        <input name="rangeBreak" type="range" id="rangeBreak" min="1" max="60" value="5" step="1">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
